<div class="col-sm-3 col-md-2 sidebar my-sidebar">
    <h4>Категории</h4>
    <ul class="nav nav-sidebar">
    {% if categories %}
        {% for category in categories %}
        <li class="{% if active_category == category.title %}active{% endif %}"><a href="{% url 'magazine:category_slug' category.slug %}">{{ category.title }} <span class="sr-only">(current)</span></a></li>
        {% endfor %}
    {% endif %}
    </ul>
</div>
