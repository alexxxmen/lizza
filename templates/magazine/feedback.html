{% extends 'magazine/index.html' %}

{% block content %}
    <div class="container products-main">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'magazine:add_feedback' %}" method="post">
        {% csrf_token %}
        {% for inp in form %}
            {{ inp.label }}: {{ inp }}<br>
        {% endfor %}
        <input type="submit" class="btn-success" value="Отправить">
    </form></div>
{% endblock %}
